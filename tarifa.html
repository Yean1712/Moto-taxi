<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarifas Transparentes - Moto Taxi Betancourt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="preloader"><div class="spinner"></div></div>
    
    <header class="site-header">
        <a class="logo" href="inicio.html">MOTO TAXI <span>BETANCOURT</span></a>
        <nav class="main-nav">
            <a href="inicio.html">Inicio</a>
            <a href="servicio.html">Servicios</a>
            <a href="tarifa.html">Tarifas</a>
            <a href="reserva.html">Reserva</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>

    <div class="container">
        <div class="card">
            <h2 style="color: #ffcc00; margin-bottom: 25px; text-transform: uppercase;">Lista de Precios</h2>
            <p style="color: #a0a0a0; font-size: 0.85rem; margin-bottom: 20px;">Tarifas estimadas sujetas a cambios según distancia exacta.</p>
            
            <div style="background: rgba(0,0,0,0.2); border-radius: 15px; overflow: hidden;">
                <div style="display: flex; justify-content: space-between; padding: 15px 20px; border-bottom: 1px solid rgba(255,255,255,0.05);">
                    <span>Carrera Corta</span>
                    <b style="color: #ffcc00;">$2.00</b>
                </div>
                <div style="display: flex; justify-content: space-between; padding: 15px 20px; border-bottom: 1px solid rgba(255,255,255,0.05);">
                    <span>Carrera Media</span>
                    <b style="color: #ffcc00;">$5.00</b>
                </div>
                <div style="display: flex; justify-content: space-between; padding: 15px 20px; border-bottom: 1px solid rgba(255,255,255,0.05);">
                    <span>Encomienda</span>
                    <b style="color: #ffcc00;">$3.00</b>
                </div>
                <div style="display: flex; justify-content: space-between; padding: 15px 20px; background: rgba(255,204,0,0.05);">
                    <span>Tarifa Nocturna</span>
                    <b style="color: #ffcc00;">Desde $5.00</b>
                </div>
            </div>

            <p style="margin-top: 25px; font-size: 0.8rem; color: #ffcc00;">* Los precios pueden variar según condiciones climáticas o festivos.</p>
        </div>
    </div>

    <script src="main.js"></script>
